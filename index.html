<script>

document.addEventListener('DOMContentLoaded', () => {
    const linkInput = document.getElementById('linkInput');
    const generarButton = document.getElementById('generarButton');
    const resultadosDiv = document.getElementById('resultados');
    const ohnoVideoDiv = document.getElementById('ohnoVideo');
    const ohnoVideoElement = document.getElementById('ohnoVideoElement');
    const datosURL = 'https://raw.githubusercontent.com/UnevennesX/-CheckLinks-/main/datos-info.txt';
    let dataCache = [];
    let videoPlayed = false;

    // Función para obtener los datos del archivo TXT
    async function obtenerDatos() {
        try {
            const response = await fetch(datosURL);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.text();
            return parseData(data);
        } catch (error) {
            console.error('Error al obtener los datos:', error);
            resultadosDiv.innerHTML = 'Error al cargar los datos.';
            return [];
        }
    }

  // Función para parsear los datos del TXT
  function parseData(data) {
        const entries = data.split('----------------').filter(Boolean);
        const parsedData = entries.map(entry => {
            const lines = entry.trim().split('\n');
            const entryData = {};
            lines.forEach(line => {
                const [key, value] = line.split(': ').map(s => s.trim());
                if (key && value) {
                    entryData[key] = value;
                }
            });
            return entryData;
        }).filter(entry => entry['Tipo de Survey'] === 'Samplicious');

    return parsedData
    }

    // Función para buscar coincidencias y priorizar la mejor
    function buscarCoincidencias(link, data) {
        const url = new URL(link.startsWith('http') ? link : `https://${link}`);
        const hostname = url.hostname;
        const domain = hostname.replace(/^www\./, '');
         const searchTerms = [
             hostname,
            domain,
             domain.replace(/^www\./, ''),
        ];

        let exactMatch = null
          const matches = data.filter(item => {
            const nombre = item.Nombre.toLowerCase();
             const isMatch = searchTerms.some(term => nombre.includes(term.toLowerCase()));

              if(isMatch){
                if(searchTerms.some(term => nombre === term.toLowerCase())){
                     exactMatch = item
                }
             }
            return isMatch
        });

           if (exactMatch && matches.length > 1 ) {
             return [exactMatch, ...matches.filter(match => match !== exactMatch)];
            }
        return matches;
    }











    function generarSugerencia(link, match, index, tokenSeleccionado = null, totalMatches) {
    const tokens = generarOpcionesToken(match.URL);
    let selectedToken = tokenSeleccionado;

    if (!selectedToken && tokens.length > 0) {
        selectedToken = tokens[0];
    } else if (!selectedToken && tokens.length === 0) {
        return '<p>No se encontraron tokens disponibles.</p>';
    }







  // Extraer el RID del enlace
  let rid = null;

  // Expresión regular para buscar un RID que comience con "67" y tenga el formato deseado
  const ridRegex = /(67[0-9a-fA-F]{2,}-[0-9a-fA-F]{4,}-[0-9a-fA-F]{4,}-[0-9a-fA-F]{4,}-[0-9a-fA-F]{12,})/i;  // La "i" hace la búsqueda insensible a mayúsculas. Ajusta las cantidades de digitos.

  // Intentar extraer el RID como parámetro explícito
  const ridParamMatch = link.match(/[?&]RID=(67[0-9a-fA-F-]+)/i);
  if (ridParamMatch) {
      rid = ridParamMatch[1];
  } else {
      // Si no hay un parámetro RID, buscar cualquier valor que coincida con el patrón
      const ridValueMatch = link.match(ridRegex);
      rid = ridValueMatch ? ridValueMatch[1] : null;
  }

  if (!rid) {
      return '<p>No se encontró un ID que empiece por 67 con el formato esperado en el enlace.</p>';
  }














    // Intentar analizar la URL del template
    let templateURL, templateParams, paramOrder;
    try {
        templateURL = new URL(match.URL);
        templateParams = templateURL.searchParams;
        paramOrder = Array.from(templateParams.entries());
    } catch (error) {
        console.error("Error: URL inválida -", match.URL);
        return `<p>Error: La URL proporcionada no es válida (${match.URL}).</p>`;
    }

    // Construir la URL basándose en el orden del template
    let generatedLink = `https://notch.insights.supply/cb?`;
    let firstParam = true;

    for (const [paramKey, paramValue] of paramOrder) {
        let value = paramKey === 'token' ? selectedToken : (paramKey.toLowerCase() === 'rid' ? rid : paramValue);
        let paramName = paramKey;

        if (paramName.toLowerCase() === 'rid') {
            paramName = 'RID'; // Mantener el nombre del parámetro en mayúsculas
        }

        if (value !== undefined && value !== null && value !== '') { // Agregar solo si tiene valor
            generatedLink += (firstParam ? '' : '&') + `${paramName}=${value}`;
            firstParam = false;
        }
    }

    let tokenOptionsHTML = '';
    if (tokens.length > 1) {
        tokenOptionsHTML = `<div class="opciones-token">
            ${tokens.map((token, i) => {
                const isSelectedClass = token === selectedToken ? 'seleccionado' : '';
                const tokenLabel = `${token.substring(0, 2)}...${token.substring(token.length - 2)}`;
                return `<span class="opcion-token ${isSelectedClass}" data-token="${token}" data-index="${index}">${tokenLabel}</span>`;
            }).join('')}
        </div>`;
    }

    const suggestionTitle = totalMatches > 1 ? `<h3>Sugerencia ${index + 1}</h3>` : `<h3>Sugerencia</h3>`;

    return `
        <div class="sugerencia" data-index="${index}">
            ${suggestionTitle}
            <p><strong>Tipo de Survey:</strong> Samplicious</p>
            <p><strong>Nombre de Survey:</strong> ${match.Nombre}</p>
            ${tokenOptionsHTML}
            <p><strong>Comentario:</strong> ${match.Comentario}</p>
            <p><strong>Fecha:</strong> ${match.Fecha}</p>
            <p><strong>Link Generado:</strong> <span class="copy-link" data-link="${generatedLink}" style="cursor:pointer; text-decoration: underline; text-decoration-color:#bbb;">${generatedLink}</span></p>
        </div>
    `;
}






    
    
  function generarOpcionesToken(url){
        const urlParams = new URL(url).searchParams
      const tokenParam = urlParams.get('token')
        if(tokenParam){
           return [tokenParam]
        }

        const tokenMatches = url.match(/token=([a-f0-9-]+)/g);
        if (tokenMatches) {
           return  tokenMatches.map(match => match.split("=")[1])
       }
        return []
   }







   async function generarLinks() {
    resultadosDiv.innerHTML = 'Cargando...';
    ohnoVideoDiv.style.display = 'none';
    const link = linkInput.value.trim();

    if (!link) {
        resultadosDiv.innerHTML = 'Por favor, introduce un link.';
        return;
    }

    const regexLink = /(https?:\/\/[^\s]+)/gi;
    if (!regexLink.test(link)) {
        resultadosDiv.innerHTML = 'Eso no es un link válido, o no se detectaron links en el texto ingresado.';
        return;
    }

    if (dataCache.length === 0) {
        dataCache = await obtenerDatos();
    }

    if (dataCache.length === 0) {
        resultadosDiv.innerHTML = 'Error al cargar los datos. Intenta nuevamente más tarde.';
        return;
    }

    const coincidencias = buscarCoincidencias(link, dataCache);
    if (coincidencias.length === 0) {
        resultadosDiv.innerHTML = 'No se encontraron coincidencias.';
        ohnoVideoDiv.style.display = 'block';

        // Reproducir el video solo una vez
        if (!videoPlayed) {
          ohnoVideoElement.muted = false;
            ohnoVideoElement.volume = 1;

            const playPromise = ohnoVideoElement.play();

            if (playPromise !== undefined) {
              playPromise.then(() => {
                // Automatic playback started!
              })
              .catch(error => {
                // Auto-play was prevented
                console.error("Autoplay prevented:", error);
                ohnoVideoElement.controls = true; // Show controls if autoplay fails
              });
            }

            videoPlayed = true;

            // Remove the loop attribute to prevent looping
            ohnoVideoElement.removeAttribute("loop");
        }

        return;
    }

    // Si se encontraron coincidencias, resetear videoPlayed
    videoPlayed = false;

    resultadosDiv.innerHTML = 'Se encontraron coincidencias:';
    coincidencias.forEach((coincidencia, index) => {
        resultadosDiv.innerHTML += generarSugerencia(link, coincidencia, index, null, coincidencias.length);
    });













        let sugerenciasHTML = '';
        coincidencias.forEach((match, index) => {
           sugerenciasHTML += generarSugerencia(link, match, index, null, coincidencias.length);
       });

         resultadosDiv.innerHTML = sugerenciasHTML;

         const opcionesToken = document.querySelectorAll('.opcion-token');
         opcionesToken.forEach(opcion =>{
            opcion.addEventListener('click', function() {
                const token = this.getAttribute('data-token')
                const index = this.getAttribute('data-index')
                 const parentDiv =  document.querySelector(`.sugerencia[data-index="${index}"]`);

                 const tokensSpan = parentDiv.querySelectorAll(".opcion-token");
                 tokensSpan.forEach(span => {
                       span.classList.remove("seleccionado")
                   });
                this.classList.add("seleccionado");

                 const match = coincidencias[index];
                  const linkGenerado = generarSugerencia(link, match, parseInt(index),token, coincidencias.length)

                  parentDiv.outerHTML = linkGenerado;
            })
         })
        const copyLinks = document.querySelectorAll('.copy-link');
         copyLinks.forEach(copyLink => {
             copyLink.addEventListener('click', function() {
                const linkToCopy = this.getAttribute('data-link');
                 copyToClipboard(linkToCopy);
                 this.textContent = 'Link Copiado!';
                setTimeout(() => {
                  this.textContent = linkToCopy
                }, 2000)
           });
       });
   }






    // Función para copiar al portapapeles
   function copyToClipboard(text) {
      navigator.clipboard.writeText(text)
         .catch(err => {
             console.error('Error al copiar al portapapeles: ', err);
        });
    }

    generarButton.addEventListener('click', generarLinks);
});

</script>


<script>

const linkTitle = document.getElementById('linkTitle');
    const infoModal = document.getElementById('infoModal');
    const closeModalButton = document.getElementById('closeModal');
     const linkpagina = document.querySelector('.linkpagina');

    linkTitle.addEventListener('click', () => {
         infoModal.style.display = 'block';
    });

    closeModalButton.addEventListener('click', () => {
        infoModal.style.display = 'none';
    });

   window.addEventListener('click', (event) => {
        if (event.target === infoModal) {
             infoModal.style.display = 'none';
        }
   });

    linkpagina.addEventListener('click', () => {
        const url = linkpagina.getAttribute('data-url');
        window.open(url, '_blank');
        infoModal.style.display = 'none';
    });

</script>








<script>
    // Variable para almacenar el tiempo de inactividad
    let inactivityTimeout;

    // Función para limpiar los campos
    function limpiarCampos() {
        const linkInput = document.getElementById('linkInput');
        const resultadosDiv = document.getElementById('resultados');

        // Limpiar el contenido del textarea y del div de resultados
        linkInput.value = '';
        resultadosDiv.innerHTML = '';

        console.log('Los campos han sido limpiados automáticamente.');
    }

    // Función para reiniciar el temporizador de inactividad
    function resetInactivityTimer() {
        // Si ya existe un temporizador de inactividad, lo limpiamos
        if (inactivityTimeout) {
            clearTimeout(inactivityTimeout);
        }

        // Establecemos un nuevo temporizador para limpiar los campos después de 2 minutos
        inactivityTimeout = setTimeout(limpiarCampos, 20000); // 2 minutos
    }

    // Detectar actividad de entrada de texto o clic
    document.getElementById('linkInput').addEventListener('input', resetInactivityTimer);
    document.getElementById('generarButton').addEventListener('click', resetInactivityTimer);

    // Inicializamos el temporizador de inactividad al cargar la página
    resetInactivityTimer();
</script>
